<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>

<body>
    <header>
        <h1>Leaderboard</h1>
    </header>

    <main>
        <!--Scoreboard section-->
        <section id="scores">
            <div class="scoreboardHead">
                <h2>Recent scores</h2>
                <button type="button" class="refreshBtn btn">Refresh</button>
            </div>
            <ul class="scoreboard">
                <!--Scores created dynamically-->
            </ul>
        </section>

        <!--Section to add new scores-->
        <section id="scoreAdder">
            <h2>Add your score</h2>
            <form action="">
                <input type="text" class="playerInput playerName" placeholder="Your name">
                <input type="text" class="playerInput playerScore" placeholder="Your score">
                <button type="submit" class="submitBtn btn">Submit</button>
                <span id="submitMsg"></span>
            </form>
        </section>
    </main>
</body>

</html>
